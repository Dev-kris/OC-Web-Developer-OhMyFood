<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>OhMyFood</title>
	<meta content="Kris Long" name="Author">
	<meta content="HTML, CSS" name="OhMyFood, Restaurant Menus, Restaurant Ordering, Food Ordering, Preordering">
	<meta content="width=device-width; initial-scale=1.0;" name="viewport">
	<link href='css/style.css' id="size-stylesheet" rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/ce02317acd.js">
	</script>
</head>
<body>
	<header class="header">
		<img alt="Oh My Food black logo" class="banner-logo-format" src="images/logo/ohmyfood.png">
	</header>
	<div class="hideMe">
		<div class="block-screen">
			<div class="loading">
				<div class="obj"></div>
				<div class="obj"></div>
				<div class="obj"></div>
				<div class="obj"></div>
				<div class="obj"></div>
				<div class="obj"></div>
				<div class="obj"></div>
				<div class="obj"></div>
			</div>
		</div>
	</div>
	<div class="background-image"></div>
	<div class="menu-container">
		<h1 class="restaurant-title">The Full Pallete</h1>
		<div class="menu-categories-container">
			<div class="entrees-menu">
				<p class="menu-categories-title">Entrees</p>
				<div class="menu-item">
					<h2 class="menu-item-title">Citrus Squid Carpaccio</h2>
					<div class="menu-description-and-price">
						<div class="menu-table">
							<div class="menu-item-description">
								with orange zest
							</div>
							<div class="menu-item-price">
								25 $
							</div>
						</div>
					</div>
				</div>
				<div class="main-course-menu">
					<p class="menu-categories-title">Main Dish</p>
				</div>
				<div class="desserts-menu">
					<p class="menu-categories-title">Dessert</p>
				</div>
			</div>
		</div>
		</div>
		<footer class="footer-style">
			<h1>ohmyfood</h1>
			<p>Suggest a restaurant</p>
			<p>Become a partner</p>
			<p>Legal</p>
			<p>Contact</p>
		</footer>
	
</body>
</html>
